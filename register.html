<!DOCTYPE html>
<html>
<head>
  <title>Study Monk - Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
  <header>
    <h1><a href="/">Study Monk</a></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html" class="active">Register</a>
      <a href="search.html">Search</a>
    </nav>
  </header>
  <section id="register-form">
    <h2>Create Your Account</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="user-type">Register as:</label>
      <div id="user-type">
        <input type="radio" id="recruiter" name="user-type" value="recruiter">
        <label for="recruiter">Recruiter</label>
        <input type="radio" id="job-seeker" name="user-type" value="job-seeker">
        <label for="job-seeker">Job Seeker</label>
      </div>

      <div id="address-field" style="display: none;">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
      </div>

      <div id="job-roles-field" style="display: none;">
        <label for="job-roles">Job Roles:</label>
        <input type="text" id="job-roles" name="job-roles">
      </div>
      
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var userTypeRadio = document.querySelectorAll('input[name="user-type"]');
      var addressField = document.getElementById('address-field');
      var jobRolesField = document.getElementById('job-roles-field');
      
      for (var i = 0; i < userTypeRadio.length; i++) {
        userTypeRadio[i].addEventListener('change', function() {
          if (this.value === 'recruiter') {
            addressField.style.display = 'block';
            jobRolesField.style.display = 'block';
          } else if (this.value === 'job-seeker') {
            addressField.style.display = 'block';
            jobRolesField.style.display = 'block';
          }
        });
      }
    });
  </script>
</body>
</html>
